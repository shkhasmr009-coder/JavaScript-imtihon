<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Mars Store clon | By shakkkh</title>
</head>
<body>
    
<header class="header">
        <div class="container">
            <nav class="nav__bar">
                <a href="" class="logo">
                    <img src="/images/logo.png" alt="">
                </a>

                <ul class="list">
                    <li><a href="#!" class="list__link">
                        <i class="far fa-home"></i>
                        Home
                    </a></li>
                    <li><a href="#!" class="list__link">
                        <i class="far fa-book"></i>
                        Learning
                    </a></li>
                    <li><a href="#!" class="list__link">
                        <i class="far fa-store"></i>
                        Shop
                    </a></li>
                </ul>

                <div class="post">
                    <a href="" class="post__btn">
                        + Post yaratish
                    </a>
                    <img src="/images/ring.png" alt="">
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="main__top">
                <div class="magazin">
                    <img src="/images/korzina.png" alt="">
                    <h1 class="title">
                        Magazin
                    </h1>
                </div>

                <form action="" class="form">
                    <input type="search" placeholder="search...">
                    <button type="submit">
                        click
                    </button>
                </form>

                <h2 class="history">
                    <i class="far fa-clock"></i>
                    Haridlar tarixi
                </h2>
            </div>

            <div class="products">
                <div class="card">
                    <img src="/images/item1.png" alt="">
                    <h3>Mars rug</h3>
                    <div class="price">
                        <img src="/images/coin.png" alt="">
                        <span>100 Coins</span>
                    </div>
                    <p class="ostatok">24 dona mavjud</p>
                </div>
            </div>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
